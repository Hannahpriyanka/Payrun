version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd mini-payrun-app
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: mini-payrun-app/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: mini-payrun-app
